<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    /* element selector */
    /* Element selector gets applied on all instance of the element */
    p{
        border: 1px solid blue;
    }

    /* id selector */
    /* use this only to target one HTML entity */
    #bgBlue {
        background-color: green;
    }
    
    /* class selector */
    /* use this to target group of HTML entities */
    .redColor{
        color: red;
    }

    /* grouping the selectors */
    span, div{
        color: magenta;
    }

</style>

<body>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
 
    <p id="bgBlue">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p> 
 
    <p class="redColor">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>  
 
    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</span>
 
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>
    
</body>
</html>
