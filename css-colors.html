<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        /* color by name */
        #firstPara{
            color:red;
        }

        /* color by rgb value */
        #secondPara{
            color: rgb(0,230, 200);
        }

        /* color by hexadecimal code */
        #thirdPara{
            color: #654321;
        }
    </style>
</head>
<body>
    <h2>CSS Colors</h2>
    <p id="firstPara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, tempore.</p>
    <p id="secondPara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, tempore.</p>
    <p id="thirdPara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, tempore.</p>
</body>
</html>
